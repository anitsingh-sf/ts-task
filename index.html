        <table class="table table-bordered" id="dataTable">

                <tr>
                    <th>First Name</th>

                    <th>Last Name</th>
                    <th>E-mail</th>
                    <th>Phone Number</th>
                    <th>Role</th>
                    <th>Address</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                 
            </tbody>
        </table>

        <button type="submit" class="btn btn-primary" id="newEntryButton">Create new user</button>
        <table class="table table-bordered" id="newEntryTable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>E-mail</th>
                    <th>Phone Number</th>
                    <th>Role</th>

                    <td contenteditable="true" class="newEntryCol"> </td>
                    <td> <button type="button" class="edit btn btn-primary" id="saveButton">Save</button></td>
                    <td> <button type="button" class="delete btn btn-danger" id="cancelButton">Cancel</button></td>
                </tr>
            </tbody>
        </table>
    </div>
